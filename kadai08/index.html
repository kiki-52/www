    <h2>白川町を知ろう</h2>
    <p>白川町は、清流と自然が豊かな町です。豊かな山林資材を生かした木材産業や、独特の気候風土を生かした茶の栽培が盛んです。東濃桧や、白川茶が有名です。</p>

    <h3>地形</h3>
    <p>白川町は237.90k平方メートルと広大な面積。その約87％が山林である。町には佐見川、白川、黒川、赤川が流れ、町の西側にある飛騨川へ集まる。</p>
    
    <h3>人口</h3>
    <p>白川町の総人口は7月1日の時点で6765人です。男性3191人。女性3574人。世帯数2924世帯です。</p>
